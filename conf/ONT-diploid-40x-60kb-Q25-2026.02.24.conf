# Shasta2 assembly configuration tested for:
# - Diploid genome.
# - Coverage 40x
# - Read N50 60 kb.
# - Q25 reads (0.5% error rate or less), without error correction.

# Reads.
min-read-length = 10000

# Markers
k = 70
marker-density = 0.03

# Anchor creation.
min-anchor-coverage = 10
max-anchor-coverage = 40
max-anchor-repeat-length = 8 3 3 3 3

# Anchor graph.
min-anchor-graph-edge-coverage = 6
transitive-reduction-max-edge-coverage = 10
transitive-reduction-max-distance = 20

# Detangling.
# Detangling but these are also used for other purposes.
detangle-maxLogP = 50
detangle-minLogPDelta = 30
detangle-epsilon = 0.1

# Read following.
read-following-min-common-count = 2
read-following-min-corrected-jaccard = 0.8
read-following-segment-length-threshold = 30000
read-following-prune-length = 10000
